<template name="signIn">

    <div class="row">
        <form action="" class="signIn">
            <div class="col-8"><span class="input-group-addon" id="basic-addon1">HMC</span></div>
            <div class="col-4"><input type="text" class="form-control" id="sessionID" placeholder="Session ID" aria-describedby="basic-addon1"></div>
        </form>
    </div>

    {{#if currentUser}}
        {{> searchfield}}
    {{/if}}

    <div class="admin">
        <button type="submit" class="btn btn-default showAdmin">Admin Sign In</button>
        <form style="display:none" class="adminSignIn">
            <div class="form-group">
                <label for="text">Username:</label>
                <input type="text" class="form-control" id="text">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd">
            </div>
            <button type="submit" class="btn btn-default toAdmin">Submit</button>
        </form>
    </div>
</template>
