<template name="signIn">
    <div class="user">
        <table>
            {{#each bars}}
            <tr id={{_id}}>
                <td><input type="text" class="form-control sessionID" placeholder="{{barName}} Session Id"></td>
                <td><p id="errMsg" style="display: none"></p></td>
                <td><button type="button" class="btn btn-primary btn-sm" id="logIn">Submit</button></td>
            </tr>
            {{/each}}
        </table>
    </div>


    <div class="admin" >
        <a href="" class="showAdmin">Admin Sign In</a>
        <!-- <button type="button" class="btn btn-primary btn-sm showAdmin">Admin Sign In</button> -->
        <form style="display:none" class="adminSignIn">
            <div class="form-group">
                <label for="text">Username:</label>
                <input type="text" class="form-control" id="text">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd">
            </div>
            <div><p id="adminErrrMsg" style="display: none"></p></div>
            <button type="button" class="btn btn-primary btn-sm" id="toAdmin">Submit</button>
            <div><a href="/adminReg">Admin Reg</a></div>
        </form>
    </div>
</template>
