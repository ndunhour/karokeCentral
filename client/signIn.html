<template name="signIn">

    {{> header}}
    <div class="container-fluid user">
        <div class="row">
            {{#each bars}}
            <div class="col-md-12">
                <div class="col-xs-10">
                    <input type="text" class="form-control sessionID" placeholder="{{barName}} Session Id">
                </div>
                <div class="col-xs-2">
                    <button type="button" class="btn btn-primary btn-sm" id="logIn"><span class="glyphicon glyphicon-log-in" aria-hidden="true"></span></button>
                </div>
            </div>
            {{/each}}
        </div>
    </div>

    <div>
        <p id="errMsg" style="display: none"></p>
    </div>
    <div class="admin" >
    <hr>
        <div id="signInAdmin"><button class="btn btn-primary showAdmin">ADMIN SIGN IN</button></div>
    </div>
</template>

<template name="header">
    <header id="header" style="display:block">
        <h1 >Karoke Central</h1>
    </header>
</template>

<template name="admin">
    {{> header}}
    <div id="admin">
        <form class="adminSignIn">
            <div class="form-group">
                <input type="text" class="form-control" id="text" placeholder="USERNAME">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="pwd" placeholder="PASSWORD">
            </div>
            <button type="button" class="btn btn-primary btn-sm" id="toAdmin">SUBMIT</button>
            <div><p id="adminErrrMsg" style="display: none"></p></div>
            <hr>
            <div id="toReg"><a href="/adminReg">ADMIN REGISTRATION</a></div>
        </form>
    </div>
</template>
