                        <span class="input-group-btn">
                            <button class="btn searchDB" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                      </span>
                    </div><!-- /input-group -->
              </div>
            </div>
        </div>

                        <p id="songId">SongId</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid" id="resultsTable">
                {{#each showList}}
            <div class="row" id="{{ID}}">
                <div class="col-md-12" id="row">
                    <div class="col-xs-9 artistTab">
                        <p id="artist">{{Artist}}</p>
                        <p id="title">{{Title}}</p>
                    </div>
                    <div class="col-xs-3 idTab">
                        <p id="id">{{ID}}</p>
                    </div>
                </div>
            </div>
                {{/each}}
        </div>
