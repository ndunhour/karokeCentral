<template name="userDash">


        {{#if showPreList}}

            <div class="container-fluid">
                <div class="welcome">
                    <span><h3>WELCOME TO</h3></span>
                    <span><h1>HMC</h1></span>
                    <span><h3>WE HOPE YOU HAVE <br> A GREAT TIME</h3></span>
                </div>
            </div>

            <div class="container-fluid searchArea">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="input-group searchfield">
                            <input type="text" class="form-control inputField" id="searchBox" placeholder="SEARCH SONG BOOK">
                            <span class="input-group-btn">
                                <button class="btn searchDB" type="button"><span class="glyphicon glyphicon-search" id="searchGlyph" aria-hidden="true"></span></button>
                          </span>
                        </div>
                  </div>
                </div>
            </div>

            <div>
                <button class="btn btn-primary noResults" id="errMsg" style="display: none"></button>
            </div>

        {{/if}}


        {{#if showSearchList}}

        {{> nav}}
            <div>
                <button class="btn btn-primary requestBox" id="errMsg" style="display: none"></button>
            </div>

            <div class="container-fluid">
                <div class="row" id="searchHeader">
                    <div class="col-md-12">
                        <div class="col-xs-8">
                            <p id="song">SONG</p>
                        </div>
                        <div class="col-xs-4">
                            <p id="songId">SONG ID</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container-fluid" id="resultsTable">
                    {{#each showList}}
                <div class="row" id="{{ID}}">
                    <div class="col-xs-12" id="resultRow">
                        <div class="col-xs-9 artistTab">
                            <p id="artist">{{Artist}}</p>
                            <p id="title">{{Title}}</p>
                        </div>
                        <div class="col-xs-3 idTab">
                            <p id="id">{{ID}}</p>
                        </div>
                    </div>
                </div>
                    {{/each}}
            </div>
        {{/if}}
</template>
