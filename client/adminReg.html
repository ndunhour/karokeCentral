<template name="adminReg">
    <div class="adminPwd" style="display:block">
            <div class="form-group">
                <label for="ra">Restricted Area</label>
                <input type="password" class="form-control" id="ra" placeholder="Enter Password">
            </div>
            <div><p id="raErrMsg" style="display: none"></p></div>
            <button type="submit" class="btn btn-default" id="getToAdmin">Submit</button>

    </div>

    <div class="admin" style="display:none">
        <form class="adminSignIn">
            <div class="form-group">
                <label for="text">Username:</label>
                <input type="text" class="form-control" id="text">
            </div>
            <div class="form-group">
                <label for="text">Password:</label>
                <input type="text" class="form-control" id="pw1">
            </div>
            <div class="form-group">
                <label for="text">Re-enter Password:</label>
                <input type="text" class="form-control" id="pw2">
            </div>
            <div><p style="display: none" id="adminRegErrMsg"></p></div>
            <button type="submit" class="btn btn-default" id="adminReg">Submit</button>
        </form>
    </div>
</template>
