
<template name="adminReg">
    {{> header}}
    <div class="containter-fluid adminPwd">
        <div class="row" id="restArea" style="display:block">
            <div class="col-xs-12"><p for="ra">Restricted Area</p></div>

        </div>

        <div class="row">
            <div class="col-xs-8 form-group">
                <input type="password" class="form-control" id="ra" placeholder="Enter Password">
            </div>
            <div class="col-xs-4">
                <button type="submit" class="btn btn-default" id="getToAdmin">Submit</button>
            </div>
        </div>

        <div><button class="btn btn-primary" id="raErrMsg" style="display: none;"></button>
</div>

    </div>

    <div class="container-fluid admin" style="display:none">
        <div class="row">
            <div class="col-xs-12">
                <input type="text" class="form-control" id="text" placeholder="Enter User Name">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <input type="text" class="form-control" id="pw1" placeholder="Enter Password">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <input type="text" class="form-control" id="pw2" placeholder="Re-Enter User Name">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <button type="submit" class="btn" id="adminReg">Submit</button>
            </div>
            <div class="col-xs-6">
                <button type="submit" class="btn" id="adminCancel">Cancel</button>
            </div>
        </div>
        <div>
            <button class="btn" style="display: none" id="adminRegErrMsg"></button>
        </div>
    </div>


</template>
