<template name="nav">
        <div class="container-fluid userNav" style="display: none">
            <div class="row">
                <div class="col-md-12">
                    <div class="col-xs-4 searchTab">
                        <a href="{{user}}">
                            <span class="glyphicon glyphicon-search searchGlyph" aria-hidden="true"></span>
                            <p>SONGBOOK</p>
                        </a>
                    </div>
                    <div class="col-xs-4 playListTab">
                        <a href="/playList/{{playList}}">
                            <span class="glyphicon glyphicon-list playListGlyph" aria-hidden="true"></span>

                </div>

                <div class="col-md-12">

                        <a href="{{user}}">
                            <span class="glyphicon glyphicon-search searchGlyph" aria-hidden="true"></span>
                            <p>SONGBOOK</p>
                        </a>
                    </div>

                        </a>
                    </div>
