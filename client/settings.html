<template name="settings">
    {{> nav}}
    <div class="sessionId">
        <ul class="list-group" id="sessionIdBox">
        {{#each showSessionId}}
            <li class="list-group-item clearfix ">
                <span class="pull-left">{{sId}}</span>
                <span class="pull-right">{{createdAt}}</span>
            </li>
        {{/each}}
        </ul>
    </div>
    <div id="createBtn"><button type="button" class="btn btn-primary btn-sm"  id="createSessionId">Create Session Id</button></div>

    <!-- save to add new bars
     <div id="createBarBtn"><button type="button" class="btn btn-primary btn-sm"  id="createBar">Create Bar</button></div> -->
</template>
