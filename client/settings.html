<template name="settings">
    <div class="container-fluid settings">
        <div class="row">
            <div class="col-xs-12">
                <div class="input-group settingsPageHeader">
                    <p>SETTINGS</p>
                </div>
          </div>
        </div>
    </div>
    {{> nav}}
    <div class="sessionId">
        <ul class="list-group" id="sessionIdBox">
        {{#each showSessionId}}
            <li class="list-group-item clearfix ">
                <span class="pull-left">{{sId}}</span>
                <span class="pull-right">{{createdAt}}</span>
            </li>
        {{/each}}
        </ul>
    </div>

    <div id="createBtn"><button type="button" class="btn btn-sm" id="createSessionId">CREATE SESSION ID</button></div>

    <!-- save to add new bars
     <div id="createBarBtn"><button type="button" class="btn btn-primary btn-sm"  id="createBar">Create Bar</button></div> -->
</template>
