<template name="playList">
    {{> nav}}
    <div class="confirm" style="display:none">
        <table>
            <tr>
                <td><button type="button" class="btn btn-primary btn-sm cancelBtn">Cancel</button></td>
                <td><p>Are you sure?</p></td>
                <td><button type="button" class="btn btn-primary btn-sm deleteSongBtn">Yes</button></td>
            </tr>

        </table>
    </div>

    <div class="playList" style="display:block">
        <table>
            <tr>
                <th>Artist</th>
                <th>Title</th>
                <th>Song ID</th>
                <th></th>
            </tr>
            {{#each showRequests}}
            <tr>
                <td>{{artist}}</td>
                <td>{{title}}</td>
                <td>{{songId}}</td>
                <td id="deleteBtn" style="display:{{work}}"><button type="button" class="btn btn-primary btn-sm confirmBtn" id="{{_id}}">Delete Song</button></td>
            </tr>
            {{/each}}
        </table>
    </div>


</template>
