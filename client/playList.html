<template name="playList">
    <div class="container-fluid playList">
        <div class="row">
            <div class="col-xs-12">
                <div class="input-group playListPageHeader">
                    <p>PLAYLIST</p>
                </div>
          </div>
        </div>
    </div>

    {{> nav}}

    <div class="confirm" style="display:none">
        <table>
            <tr>
                <td><button type="button" class="btn btn-primary btn-sm cancelBtn">Cancel</button></td>
                <td><p>Are you sure?</p></td>
                <td><button type="button" class="btn btn-primary btn-sm confirmDelete">Yes</button></td>
            </tr>

        </table>
    </div>

    <div class="container-fluid">
        <div class="row" id="playListHeader">
            <div class="col-xs-12">
                <div class="col-xs-9">
                    <p id="song">Song</p>
                </div>
                <div class="col-xs-3">
                    <p id="songId">SongId</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid" id="playlistTable">
            {{#each showRequests}}
        <div class="row" id="{{songId}}">
            <div class="col-xs-12" id="playListRow">
                <div class="col-xs-9 artistTab">
                    <p id="artist">{{artist}}</p>
                    <p id="title">{{title}}</p>
                </div>
                <div class="col-xs-3 idTab">
                    <p id="id">{{songId}}</p>
                </div>
            </div>
        </div>
            {{/each}}
    </div>








</template>
