<template name="playList">
    <div class="container-fluid playList">
        <div class="row">
            <div class="col-xs-12">
                <div class="input-group playListPageHeader">
                    <p>PLAYLIST</p>
                </div>
          </div>
        </div>
    </div>

    {{> nav}}

    <div class="container-fluid confirmModal">
        <div class="row confirm" >
            <div class="col-xs-12">
                <div class="col-xs-3">
                    <button type="button" class="btn btn-primary btn-sm cancelBtn"><span class="glyphicon glyphicon-remove-circle noGlyph" aria-hidden="true"></span></button>
                </div>
                <div class="col-xs-6">
                    <p>ARE YOU SURE?</p>
                </div>
                <div class="col-xs-3">
                    <button type="button" class="btn btn-primary btn-sm confirmDelete"><span class="glyphicon glyphicon-ok-circle yesGlyph" aria-hidden="true"></span></button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row" id="playListHeader">
            <div class="col-xs-12">
                <div class="col-xs-8">
                    <p id="song">SONG</p>
                </div>
                <div class="col-xs-4">
                    <p id="songId">SONG ID</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid" id="playlistTable">
            {{#each showRequests}}
        <div class="row" id="{{songId}}">
            <div class="col-xs-12" id="playListRow">
                <div class="col-xs-9 artistTab">
                    <p id="artist">{{artist}}</p>
                    <p id="title">{{title}}</p>
                </div>
                <div class="col-xs-3 idTab">
                    <p id="id">{{songId}}</p>
                </div>
            </div>
        </div>
            {{/each}}
    </div>


<div>
    {{#each genres}}
        <li>{{Styles}}</li>
    {{/each}}
</div>





</template>
