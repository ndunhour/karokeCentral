<body>
    <div class="container">
        <header>
            <h1>Karoke Central</h1>

            {{> loginButtons}}

            {{> searchfield}}

        </header>
    </div>

    <script>
    const endpoint = 'https://raw.githubusercontent.com/ndunhourowens/karokeCentral/master/private/karokeList.json';

    const songs = [];

    fetch(endpoint)
        .then(blob => blob.json())
        .then(data => songs.push(...data));
    </script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
</body>
