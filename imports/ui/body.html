<body>
  <div class="container">
    <header>
        <h1>Todo List ({{incompleteCount}})</h1>

        <label for="" class="hide-completed">
            <input type="checkbox" />
            Hide Completed Tasks
        </label>

        {{> loginButtons}}

        {{> searchfield}}

        {{#if currentUser}}
            <form class="new-task">
                <input type="text" name="text" placeholder="Type to add new tasks" />
            </form>
        {{/if}}
    </header>

    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
  <script>
    const endpoint = 'https://raw.githubusercontent.com/ndunhourowens/karokeCentral/master/private/karokeList.json';

    const songs = [];
    fetch(endpoint)
        .then(blob => blob.json())
        .then(data => songs.push(...data));
  </script>
</body>
