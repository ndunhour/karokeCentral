<template name="playList">
    <div class="playList">
        <table>
            <tr>

                <th>Artist</th>
                <th>Title</th>
                <th>Song ID</th>
            </tr>
            {{#each showRequests}}
            <tr>
                <td>{{artist}}</td>
                <td>{{title}}</td>
                <td>{{songId}}</td>
            </tr>
            {{/each}}
        </table>
    </div>

</template>
